<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Factura</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="/img/logo.png" alt="Logo MXG">
    <a href="/" class="btn">INICIO</a>
    <a href="#" class="btn">CATÁLOGO</a>
    <a href="/usuarios" class="btn">USUARIOS</a>
  </div>

  <div class="main-content">
    <div class="form-container">
      <h4 class="form-title">
        <i class="fa-solid fa-receipt"></i> DETALLE DE FACTURA
      </h4>

      <div class="row">
        <div class="col-md-6">
          <p><strong><i class="fa-solid fa-user"></i> Cliente:</strong>
            <span th:text="${factura.usuario.nombre + ' ' + factura.usuario.primerApellido}"></span>
          </p>
          <p><strong><i class="fa-solid fa-building"></i> Empresa:</strong>
            <span th:text="${factura.empresa.nombreEmpresa}"></span>
          </p>
          <p><strong><i class="fa-solid fa-calendar-day"></i> Fecha:</strong>
            <span th:text="${factura.fechaVenta}"></span>
          </p>
        </div>

        <div class="col-md-6">
          <p><strong><i class="fa-solid fa-location-dot"></i> Ciudad:</strong>
            <span th:text="${factura.ciudad.nombre}"></span>
          </p>
          <p><strong><i class="fa-solid fa-file-invoice-dollar"></i> Total:</strong>
            $<span th:text="${factura.totalFactura}"></span>
          </p>
          <p><strong><i class="fa-solid fa-align-left"></i> Descripción Venta:</strong>
            <span th:text="${factura.descripcionVenta}"></span>
          </p>
        </div>
      </div>

      <h5 class="mt-4"><i class="fa-solid fa-boxes-stacked"></i> Productos Facturados</h5>
      <table class="table tabla-usuarios">
        <thead class="table-light">
          <tr>
            <th>Producto</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="detalle : ${detalles}">
            <td th:text="${detalle.producto.nombre}">Producto</td>
            <td th:text="${detalle.descripcion}">Descripción</td>
            <td th:text="${detalle.cantidad}">1</td>
            <td th:text="${detalle.valor}">0.00</td>
          </tr>
        </tbody>
      </table>

      <div class="col-12 d-flex justify-content-end mt-4">
        <a href="/facturas" class="custom-btn">
          <i class="fa-solid fa-arrow-left"></i> VOLVER
        </a>
      </div>
    </div>
  </div>

</body>
</html>
