<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>MXG - Inicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
    </head>
    <body>
        <div class="sidebar">
            <img src="/img/logo.png" alt="Logo MXG">
            
            <!-- Si no está autenticado, mostrar botón INGRESAR -->
            <div sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn">INGRESAR</a>
            </div>
            
            <!-- Si está autenticado, mostrar menú completo -->
            <div sec:authorize="isAuthenticated()">
                <p sec:authentication="name" style="color: white; margin: 10px 0;"></p>
                <a href="facturas" class="btn">FACTURAS</a>
                <a href="usuarios" class="btn">USUARIOS</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn">CERRAR SESIÓN</button>
                </form>
            </div>
        </div>

        <div class="main-content">
            <h1>Bienvenido a MaxiGestion</h1>
            <p>Hecho con ❤️ por estudiantes!</p>
        </div>
    </body>
</html>
